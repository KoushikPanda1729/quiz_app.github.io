<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3874/3874176.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>squiz App</title>
</head>

<body>
    <nav class="flex">
        <div class="logo flex">
            <img src="https://cdn-icons-png.flaticon.com/128/3874/3874176.png" type="image/x-icon" alt="">
            <p class="logoTitle">QuizAp</p>
        </div>
        <ul class="flex">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    <main class="flex">
        <div class="box">
            <h3>This is the demo question</h3>
            <div class="rowCollection">
                <div class="row">
                    <label for="Option1">A) Option 1</label>
                    <input type="radio" id="Option1" value="a" name="Option">
                </div>
                <div class="row">
                    <label for="Option2">B) Option 2</label>
                    <input type="radio" id="Option2" value="b" name="Option">
                </div>
                <div class="row">
                    <label for="Option3">C) Option 3</label>
                    <input type="radio" id="Option3" value="c" name="Option">
                </div>
                <div class="row">
                    <label for="Option4">D) Option 4</label>
                    <input type="radio" id="Option4" value="d" name="Option">
                </div>
                <div>
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
